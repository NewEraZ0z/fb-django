<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div id="left-panel">
        <!-- Left panel content: List of connected pages -->
    </div>
    <div id="middle-panel">
        <!-- Middle panel content: List of users for the selected page -->
    </div>
    <div id="right-panel">
        <!-- Right panel content: Conversation with the selected user -->
        <div id="chat-widget">
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('send_button').onclick = function() {
            const message = document.getElementById('message_input').value;
            const recipientId = 'RECIPIENT_ID';  // Replace with the actual recipient ID
            
            fetch('/send_message/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    recipient_id: recipientId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    console.log('Message sent:', data.message);
                    // Update the chat widget with the sent message
                    const chatWidget = document.getElementById('chat_widget');
                    const newMessage = document.createElement('div');
                    newMessage.textContent = data.message;
                    chatWidget.appendChild(newMessage);
                } else {
                    console.error('Error:', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
    </script>
</body>
</html>
